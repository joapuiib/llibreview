<!DOCTYPE html>
<html th:replace="~{layouts/layout :: layout(~{::title}, ~{::main})}">
<!--/*@thymesVar id="llibre" type="com.fpmislata.daw1.projectedaw1.domain.entity.Llibre"*/-->
    <head>
        <title>Registra't</title>
    </head>
    <body>
        <main class="">
            <div class="d-flex justify-content-center">
                <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                    <!-- Username input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="username">Nom d'usuari</label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                        <div class="invalid-feedback">Camp necessari.</div>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="email">Correu electr√≤nic</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                        <div class="invalid-feedback">Camp necessari.</div>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password">Contrasenya</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <div class="invalid-feedback">Camp necessari.</div>
                    </div>
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password-confirmation">Repeteix la contrasenya</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" required/>
                        <div class="invalid-feedback">Camp necessari.</div>
                    </div>

                    <div class="text-center">
                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Registra't</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
