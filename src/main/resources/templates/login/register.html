<!DOCTYPE html>
<html th:replace="~{layouts/layout :: layout(~{::title}, ~{::main})}">
<!--/*@thymesVar id="llibre" type="com.fpmislata.daw1.projectedaw1.domain.entity.Llibre"*/-->
    <head>
        <title th:text="#{register}"></title>
    </head>
    <body>
        <main class="">
            <div class="d-flex justify-content-center">
                <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                    <!-- Username input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="username" th:text="#{username}"></label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                        <div class="invalid-feedback" th:text="#{required-field}"></div>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="email" th:text="#{email}"></label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                        <div class="invalid-feedback" th:text="#{required-field}"></div>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password" th:text="#{password}"></label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <div class="invalid-feedback" th:text="#{required-field}"></div>
                    </div>
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password-confirmation" th:text="#{password-confirmation}"></label>
                        <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" required/>
                        <div class="invalid-feedback" th:text="#{required-field}"></div>
                    </div>

                    <div class="text-center">
                        <!-- Submit button -->
                        <button type="submit"  th:text="#{register}" class="btn btn-primary btn-block mb-3"></button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
