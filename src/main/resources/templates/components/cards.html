<div th:fragment="llibre-card" class="card-item">
    <!--/*@thymesVar id="card" type="CardItem"*/-->
    <a th:href="${card.getUrl()}">
        <img th:src="${card.getImatgeUrl()}" alt="" class="d-block mw-100 card-item-img mx-auto">
        <div class="card-item-description">
            <p th:text="${card.getTitol()}" class="card-item-titol"></p>
            <p th:text="${card.getSubtitol()}" class="card-item-subtitol"></p>
        </div>
    </a>
</div>

<div th:fragment="llibre-card-container" class="card-container d-flex flex-wrap justify-content-center gap-3">
    <!--/*@thymesVar id="llibres" type="List<Llibre>"*/-->
    <div th:each="card: ${cards}" class="">
        <div th:replace="~{components/cards :: llibre-card(card=${card})}"></div>
    </div>
</div>
