<div th:fragment="card(card)" class="card-item">
    <!--/*@thymesVar id="card" type="com.fpmislata.daw1.projectedaw1.controller.components.card.Card"*/-->
    <a th:href="${card.url}">
        <img th:src="${card.imatgeUrl}" alt="" class="d-block mw-100 card-item-img mx-auto">
        <div class="card-item-description">
            <p th:text="${card.titol}" class="card-item-titol"></p>
            <p th:text="${card.subtitol}" class="card-item-subtitol"></p>
        </div>
    </a>
</div>

<div th:fragment="card-container(cards, classes)" class="card-container d-flex flex-wrap gap-3" th:classappend="${classes} ?: ''">
    <!--/*@thymesVar id="cards" type="List<com.fpmislata.daw1.projectedaw1.controller.components.card.Card>"*/-->
    <div th:each="card: ${cards}" class="">
        <div th:replace="~{components/cards :: card(card=${card})}"></div>
    </div>
</div>
