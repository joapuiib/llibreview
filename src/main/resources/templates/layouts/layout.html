<!DOCTYPE html>
<!--/*@thymesVar id="thymeleafUtils" type="com.fpmislata.daw1.projectedaw1.common.utils.ThymeleafUtils"*/-->
<!--/*@thymesVar id="prefix" type="com.fpmislata.daw1.projectedaw1.common.i18n.Language"*/-->
<html th:fragment="layout (title, content)" th:with="lang=${thymeleafUtils.getLanguageByPrefix(#locale.language)}" th:lang="${lang.prefix}" lang="">
    <head th:replace="~{components/base :: head(~{::title})}">
        <title>Layout</title>
    </head>

    <body>
        <nav th:replace="~{components/base:: menu}"></nav>

        <!--/*@thymesVar id="alerts" type="List<com.fpmislata.daw1.projectedaw1.controller.components.Alert>"*/-->
        <main class="container flex-grow-1 p-3">
            <div th:if="${alerts != null}" th:replace="~{components/alerts :: alert-container(alerts=${alerts})}"></div>
            <div th:replace="${content}"></div>
        </main>

        <footer th:replace="~{components/base :: footer}"></footer>

        <script th:replace="~{components/base :: popper}"></script>
        <script th:replace="~{components/base :: bootstrap}"></script>
    </body>
</html>
